<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreInpin Vendor page</title>
    <link rel="stylesheet" href="vendor.css">
</head>
<body>
<div class="Vendor-page">
    <div class="Vendor-img"></div>
        <h1 class="product-register">Save and add new item/product</h1>
    <div class="product-detail">
      <!--image of product-->
      <div class="image-container">
        <input type="file" id="image-input" accept="image/*" style="display: none;">
        <label for="image-input" class="image-label">
          <div class="image-placeholder" style="background-color: rgb(200, 197, 196);">
            <img src="./img icon.png" alt="Add Image">
            <span>Click to add images of product/item</span>
          </div>
          <img id="uploaded-image" src="#" alt="Uploaded Image" style="display: none;">
        </label>
      </div>
      <!--other details of product-->
        <form action="#" method="post">
            <div class="form-group">
              <label for="name" style="font-size: 20px;"> Product Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="Product-description" style="font-size: 20px;">Product Description:</label>
              <textarea id="Product-description" name="product-description" rows="2" required></textarea>
            </div>
            <div class="form-group">
              <label for="Price" style="font-size: 20px;">Price:</label>
              <input type="text" id="price" name="price" required>
            </div>
            <div class="form-group">
              <label for="Price" style="font-size: 20px;"> Offer-Price:</label>
              <input type="text" id="price" name="price" required>
            </div>
            <div class="form-group">
              <label for="date" style="font-size: 20px;">Mfg date:</label>
              <input type="date" id="date" name="date" rows="2" required>
            </div>
            <div class="form-group">
              <label for="date" style="font-size: 20px;">Exp. date:</label>
              <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
              <label for="Quantity" style="font-size: 20px;">Quantity /Stock available:</label>
              <input type="text" id="Quantity" name="Quantity" required>
            </div> 
            <button type="save">Save</button><a href="http://127.0.0.1:5500/vendor.html" style=" display: inline-block;font-size: 18px; margin-left: 10px; margin-top: 5px; color: #b03628;">Add more items or product</a>
          </form>
    </div>
</div>
    
</body>
</html>
